      <h1 class="form-titulo"> QUEREMOS TE CONHECER</h1>
       <br>
      <form class="form-volunteer">

        <form class="row gx-3 gy-2 align-items-center">
          <div class="col-sm-3">
            <label class="visually-hidden" for="Nome">Name</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome">

          <div class="col-sm-3">

            <br>
          </div>
          <div class="col-sm-3">
            <label class="visually-hidden" for="Telefone">Telefone</label>

          <br>
          
          <div class="col-sm-3">
            <label class="visually-hidden" for="Data de nascimento"></label>
            <input type="text" class="form-control" id="Data de nascimento" placeholder="Data de nascimento">

          <br>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Sexo" id="Homem"

            <label class="form-check-label" for="Homem">Homem</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Sexo" id="Mulher"

            <label class="form-check-label" for="Mulher">Mulher</label>
          </div>
          <hr>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Primeira vez" id="Primeira vez"
              value="Front loby">
            <label class="form-check-label" for="Primeira vez">Essa é minha Primeira vez na Reino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Deja o DNA" id="Deseja o DNA"

          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Deseja o Curso essentials" id="Deseja o curso essentials"

          <br>
          <div>

          <h3 class="subtitulo"> Nós amamos a Jesus e amamos as pessoas.</h3>
           
             <br>
             <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Deseja ser um voluntário" id="Front loby"

              <label class="form-check-label" for="Front loby">Sim, desejo ser um Voluntário.</label>
            </div>
             <hr>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Front loby"
              value="Front loby">
            <label class="form-check-label" for="Front loby">Front loby</label>
          </div>

          <div class="form-check form-check-inline">

          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Auditorio" value="auditorio">
