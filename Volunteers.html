    <div class="container-fluid">

        <form class="formulario" action="https://api.sheetmonkey.io/form/mSFvk3UHHxduAbb7v1hV99" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Digite seu nome</label>
            <input type="email" class="form-control" id="Nome" aria-describedby="emailHelp" placeholder="Nome">
          </div>
          <div class="mb-3">
            <label for="E-mail" class="form-label">E-mail</label>

          </div>

          <h1 class="text-form">Deseja ser um Voluntário?</h1>
          <br>
          <hr class="border border-primary border-2 opacity-75">

            <input type="checkbox" class="form-check-input" id="Nextup">

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Setup">
            <label class="form-check-label" for="Setup">Setup</label>

            <input type="checkbox" class="form-check-input" id="Merch">
            <label class="form-check-label" for="Merch">Merch</label>
          </div>

          </div>
          <br>
          <hr class="border border-primary border-2 opacity-75">

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Creativo">
            <label class="form-check-label" for="Creativo">Criativo</label>
            <div class="mb-3 form-check">

              <label class="form-check-label" for="Kids">Kids</label>

                    <div class="mb-3 form-check">
