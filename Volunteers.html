    <div class="formulario">
      <br>
      <br>
      <h1 class="form-titulo"> Deseja ser um voluntário?</h1>
      <form class="form-volunteer">

        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="Nome">Nome</span>
          <input type="text" class="form-control" name="Nome" aria-describedby="Nome-sizing-sm">
        </div>
       
      <hr>
         <h2 class="form-titulo"> Areás verdes </h2>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Front loby" value="Front loby">
          <label class="form-check-label" for="Front loby">Front loby</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Hospitalidade" value="Hospitalidade">
          <label class="form-check-label" for="inlineRadio2">Hospitalidade</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Net up" value="Next up" >
          <label class="form-check-label" for="Next up">Next up</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Parking Team" value="Parking Team" >
          <label class="form-check-label" for="Parking Team">Parking Team</label>
        </div>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Auditorio" value="auditorio" >
          <label class="form-check-label" for="Next up">Auditótio</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Setup" value="Setup" >
          <label class="form-check-label" for="Next up">Setup</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Merch" value="Merch" >
          <label class="form-check-label" for="Merch">Merch</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Style" value="Style" >
          <label class="form-check-label" for="style">Style</label>
        </div>
        <hr>
        <h2 class="form-titulo"> Áreas vermelhas</h2>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Creativo" value="Creativo" >
          <label class="form-check-label" for="Creativo">Creativo</label>
        </div>
          
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Kids" value="Kids" >
          <label class="form-check-label" for="Kids">Kids</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Ensino" value="Ensino" >
          <label class="form-check-label" for="Ensino">Ensino</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Workiship" value="Workiship" >
          <label class="form-check-label" for="Workiship">Workiship</label>
        </div>
      </form>
